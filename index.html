<!DOCTYPE html>
<html>
<head>
  <title>My first application angular</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"
  href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script type="text/javascript" src="./angular-1.5.3/angular.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <style>
  .par{
    color: 'red';
  }
  .impar{
    background: : 'blue';
  }
  </style>
</head>
<body ng-app="app">
  <div ng-controller="ParentCtrl as parentCtrl" class="container">
    <select ng-model="parentCtrl.formatDate" ng-options="item as item for item in parentCtrl.formats"  ng-init="parentCtrl.formatDate=parentCtrl.formats[0]"><!--iteme s lo que se guardara en el model--><!--label lo que se muestra al usuario--><!--el utlimo item es el elemento iterativo de la lista-->

    </select>
    <br>
    <label>Busqueda por nombre: <input type="text" ng-model="parentCtrl.search.name"/></label>
    <label>Busqueda por edad: <input type="number" ng-model="parentCtrl.search.age"/></label>
    <table>
      <thead>
        <tr>
          <th ng-click="parentCtrl.sort = 'name'">Nombre</th>
          <th ng-click="parentCtrl.sort = 'age'">Edad</th>
          <th ng-click="parentCtrl.sort = 'date'">Fecha de nacimiento</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "user in parentCtrl.users|
        filter:parentCtrl.search |
        orderBy:parentCtrl.sort |
        limitTo:2:parentCtrl.offset">
          <td>{{user.name}}</td>
          <!--<td>{{user.age | currency:'â‚¬':1}}</td>-->
          <!-- <td>{{user.age | number:2}}</td> -->
          <td>{{user.age | number:2}}</td>
          <td>{{user.date | date:parentCtrl.formatDate}}</td>
        </tr>
      </tbody>
    </table>

    <div>
      <button type="button" ng-click="parentCtrl.offset=0">page 0</button>
      <button type="button" ng-click="parentCtrl.offset=2">page 2</button>
      <button type="button" ng-click="parentCtrl.offset=4">page 4</button>
    </div>
  </div>
</body>
</html>
